<!DOCTYPE html>
<html lang="en">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <head>
        <title>PyPikachu</title>
        <link rel="icon" href="/Pokemon/media/favicon.jpg">
        <link rel="stylesheet" href="/Pokemon/styles/hamster.css">
    </head>
	<script src="/Pokemon/scripts/hamster.js"></script>
	<body>
		<div id="container">
			<div id="log">
				<svg id="sv" xmlns="http://www.w3.org/2000/svg">
					<defs>
						<radialGradient id="GradientColor">
							<stop offset="0%" style="stop-color:#673ab7" />
							<stop offset="100%" style="stop-color:#e91e63" />
						</radialGradient>
					</defs>
					<text x="50%" y="50%" id="anim" text-anchor="middle" dominant-baseline="middle">PyPikachu</text>
				</svg>
			</div>
			<div aria-label="Orange and tan hamster running in a metal wheel" role="img" class="wheel-and-hamster">
				<div class="wheel"></div>
				<div class="hamster">
					<div class="hamster__body">
						<div class="hamster__head">
							<div class="hamster__ear"></div>
							<div class="hamster__eye"></div>
							<div class="hamster__nose"></div>
						</div>
						<div class="hamster__limb hamster__limb--fr"></div>
						<div class="hamster__limb hamster__limb--fl"></div>
						<div class="hamster__limb hamster__limb--br"></div>
						<div class="hamster__limb hamster__limb--bl"></div>
						<div class="hamster__tail"></div>
					</div>
				</div>
				<div class="spoke"></div>
			</div>
		</div>
	</body>
</html>
