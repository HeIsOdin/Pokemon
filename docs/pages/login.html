<!DOCTYPE html>
<html lang="en">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <head>
        <title>PyPikachu</title>
        <link rel="icon" href="/Pokemon/media/favicon.jpg">
        <link rel="stylesheet" href="/Pokemon/styles/login.css">
    </head>
	<script src="/Pokemon/scripts/login.js"></script>
	<body>
		<div class="card">
			<div class="card2">
				<form class="form" method="post" action="">
					<fieldset>
						<legend>
							<img src="/Pokemon/media/pikachu.png" alt="pikachu logo" class="logo"/>
						</legend>
						<div class="field">
						<svg viewBox="0 0 16 16" fill="currentColor" height="16" width="16" xmlns="http://www.w3.org/2000/svg" class="input-icon">
							<path d="M13.106 7.222c0-2.967-2.249-5.032-5.482-5.032-3.35 0-5.646 2.318-5.646 5.702 0 3.493 2.235 5.708 5.762 5.708.862 0 1.689-.123 2.304-.335v-.862c-.43.199-1.354.328-2.29.328-2.926 0-4.813-1.88-4.813-4.798 0-2.844 1.921-4.881 4.594-4.881 2.735 0 4.608 1.688 4.608 4.156 0 1.682-.554 2.769-1.416 2.769-.492 0-.772-.28-.772-.76V5.206H8.923v.834h-.11c-.266-.595-.881-.964-1.6-.964-1.4 0-2.378 1.162-2.378 2.823 0 1.737.957 2.906 2.379 2.906.8 0 1.415-.39 1.709-1.087h.11c.081.67.703 1.148 1.503 1.148 1.572 0 2.57-1.415 2.57-3.643zm-7.177.704c0-1.197.54-1.907 1.456-1.907.93 0 1.524.738 1.524 1.907S8.308 9.84 7.371 9.84c-.895 0-1.442-.725-1.442-1.914z"/>
						</svg>
						<input type="text" name="username" class="input-field" placeholder="Username" autocomplete="on" required/>
						</div>
						<div class="field">
							<svg viewBox="0 0 16 16" fill="currentColor" height="16" width="16" xmlns="http://www.w3.org/2000/svg" class="input-icon">
								<path d="M8 1a2 2 0 0 1 2 2v4H6V3a2 2 0 0 1 2-2zm3 6V3a3 3 0 0 0-6 0v4a2 2 0 0 0-2 2v5a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2z"/>
							</svg>
							<input type="password" id="password" name="password" class="input-field" placeholder="Password" autocomplete="on" required/>
							<button type="button" class="toggle-password" aria-label="Show password" onclick="hide_and_show('toggle-password')">
								<svg xmlns="http://www.w3.org/2000/svg" class="eye-icon" viewBox="0 0 24 24">
									<path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/>
									<circle cx="12" cy="12" r="3"/>
								</svg>
								<svg xmlns="http://www.w3.org/2000/svg" class="eye-off" viewBox="0 0 24 24">
									<path d="M2 12s4-8 10-8 10 8 10 8-4 8-10 8-10-8-10-8"/>
									<path d="M14.12 14.12a3 3 0 0 1-4.24-4.24"/>
									<path d="M1 1l22 22"/>
								</svg>
							</button>
						</div>
						<div class="flex-row">
						<div id="remembrance">
							<div class="cyber-toggle-wrapper">
								<input class="cyber-toggle-checkbox" name="remember-me" id="cyber-toggle" type="checkbox" />
								<label class="cyber-toggle" for="cyber-toggle">
									<div class="cyber-toggle-track">
										<div class="cyber-toggle-track-glow"></div>
										<div class="cyber-toggle-track-dots">
											<span class="cyber-toggle-track-dot"></span>
											<span class="cyber-toggle-track-dot"></span>
											<span class="cyber-toggle-track-dot"></span>
										</div>
									</div>
									<div class="cyber-toggle-thumb">
										<div class="cyber-toggle-thumb-shadow"></div>
										<div class="cyber-toggle-thumb-highlight"></div>
										<div class="cyber-toggle-thumb-icon">
											<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
												<path d="M16.5 12c0-2.48-2.02-4.5-4.5-4.5s-4.5 2.02-4.5 4.5 2.02 4.5 4.5 4.5 4.5-2.02 4.5-4.5zm-4.5 7.5c-4.14 0-7.5-3.36-7.5-7.5s3.36-7.5 7.5-7.5 7.5 3.36 7.5 7.5-3.36 7.5-7.5 7.5zm0-16.5c-4.97 0-9 4.03-9 9h-3l3.89 3.89.07.14 4.04-4.03h-3c0-3.87 3.13-7 7-7s7 3.13 7 7-3.13 7-7 7c-1.93 0-3.68-.79-4.94-2.06l-1.42 1.42c1.63 1.63 3.87 2.64 6.36 2.64 4.97 0 9-4.03 9-9s-4.03-9-9-9z"/>
											</svg>
										</div>
									</div>
									<div class="cyber-toggle-particles">
										<span class="cyber-toggle-particle"></span>
										<span class="cyber-toggle-particle"></span>
										<span class="cyber-toggle-particle"></span>
										<span class="cyber-toggle-particle"></span>
									</div>
								</label>
							</div>
							<div id="label">
								<label for="cyber-toggle">Remember me</label>
							</div>
						</div>
						<a href="/Pokemon/pages/email-validation.html" class="span">Forgot password?</a>
						</div>
						<div id="error"></div>
						<button type="submit" class="button-submit">Sign In
							<svg class="icon" viewBox="0 0 24 24" fill="currentColor">
								<path fill-rule="evenodd" clip-rule="evenodd" d="M12 2.25c-5.385 0-9.75 4.365-9.75 9.75s4.365 9.75 9.75 9.75 9.75-4.365 9.75-9.75S17.385 2.25 12 2.25zm4.28 10.28a.75.75 0 000-1.06l-3-3a.75.75 0 10-1.06 1.06l1.72 1.72H8.25a.75.75 0 000 1.5h5.69l-1.72 1.72a.75.75 0 101.06 1.06l3-3z"/>
							</svg>
						</button>
						<p class="p">Don't have an account? <a class="span" href="/Pokemon/pages/register.html">Sign Up</a>
						<p class="p line">Or With</p>
						<div class="flex-row">
						<button class="btn google">

								<path style="fill:#28B446;" d="M416.253,455.624l0.014,0.014C372.396,490.901,316.666,512,256,512 c-97.491,0-182.252-54.491-225.491-134.681l82.961-67.91c21.619,57.698,77.278,98.771,142.53,98.771 c28.047,0,54.323-7.582,76.87-20.818L416.253,455.624z"/>

							</svg>
						Google</button>
						<button class="btn apple">
							<svg version="1.1" height="20" width="20" id="Capa_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" viewBox="0 0 22.773 22.773" style="enable-background:new 0 0 22.773 22.773;" xml:space="preserve">
								<g>
									<g>
										<path d="M15.769,0c0.053,0,0.106,0,0.162,0c0.13,1.606-0.483,2.806-1.228,3.675c-0.731,0.863-1.732,1.7-3.351,1.573 c-0.108-1.583,0.506-2.694,1.25-3.561C13.292,0.879,14.557,0.16,15.769,0z"/>
										<path d="M20.67,16.716c0,0.016,0,0.03,0,0.045c-0.455,1.378-1.104,2.559-1.896,3.655c-0.723,0.995-1.609,2.334-3.191,2.334 c-1.367,0-2.275-0.879-3.676-0.903c-1.482-0.024-2.297,0.735-3.652,0.926c-0.155,0-0.31,0-0.462,0 c-0.995-0.144-1.798-0.932-2.383-1.642c-1.725-2.098-3.058-4.808-3.306-8.276c0-0.34,0-0.679,0-1.019 c0.105-2.482,1.311-4.5,2.914-5.478c0.846-0.52,2.009-0.963,3.304-0.765c0.555,0.086,1.122,0.276,1.619,0.464 c0.471,0.181,1.06,0.502,1.618,0.485c0.378-0.011,0.754-0.208,1.135-0.347c1.116-0.403,2.21-0.865,3.652-0.648 c1.733,0.262,2.963,1.032,3.723,2.22c-1.466,0.933-2.625,2.339-2.427,4.74C17.818,14.688,19.086,15.964,20.67,16.716z"/>
									</g>
								</g>
							</svg>
						Apple</button>
					</fieldset>
				</form>
			</div>
		</div>
	</body>
</html>
